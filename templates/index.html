<!DOCTYPE html>
<head>
  <title>OpenAI Sample1</title>
 
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"  />
</head>

<body>
  <h3>Give a simple question</h3>
  <form action="/" method="post">
    <input type="text" name="question" placeholder="Enter any question" required />
    <input type="submit" value="Generate answer" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
